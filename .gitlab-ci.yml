Win_CI:
    variables:
        GIT_SUBMODULE_STRATEGY: normal
    stage: build
    script: 
        - git lfs env
        - git lfs install
        - git submodule init
        - git submodule update
        - rmdir stage /s /q
        - rmdir build /s /q
        - mkdir build
        - cd build
        - cmake -G "MinGW Makefiles" ../ -DCMAKE_BUILD_TYPE="Release" -DCMAKE_INSTALL_PREFIX=../stage -DBUILD_TESTS=ON -DINSTALL_DEPS=ON -DHUNTER_ROOT="C:\.hunter"
        - cmake --build . --target install
        - ..\stage\bin\summit-app-grid.exe --help
        - mkdir ..\test\secure
        - cd ..
        - stage\bin\summit-app-grid.exe -i lib\Summit.Grid-CI-data\zion\158_20171220095723 -o test\secure\zion\158_20171220095723 -a lib\Summit.Grid-CI-data -e test\secure
    only:
        - 1.0.x
        - 1.1.x
    tags:
        - WIN

CentOS_CI:
    variables:
        GIT_SUBMODULE_STRATEGY: normal
    stage: build
    script: 
        - source /opt/rh/devtoolset-7/enable
        - source /opt/rh/python27/enable
        - source /opt/rh/rh-python35/enable
        - rm -rf stage
        - rm -rf build
        - mkdir -p build
        - cd build
        - cmake ../ -DCMAKE_BUILD_TYPE="Release" -DCMAKE_INSTALL_PREFIX=../stage -DBUILD_TESTS=ON -DINSTALL_DEPS=ON
        - cmake --build . --target install
        - ../stage/bin/summit-app-grid --help
    only:
        - 1.0.x
        - 1.1.x
    tags:
        - CENTOS
